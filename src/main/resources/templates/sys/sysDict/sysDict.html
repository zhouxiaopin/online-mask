<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sk="http://www.w3.org/1999/xhtml">
<head th:replace="common/common :: common_header(~{::title},~{},~{},~{})">
    <!--title,metas,links,scripts-->
    <title>系统用户管理</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="sysDictForm">
        <!--<form th:action="${oprt}" method="post" class="form form-horizontal" id="sysDictForm">-->
        <div>
            <label id="retMsg" style="display:block;text-align: center;color: #FF0000"
                   th:inline="text">[[${msg}]]</label>
            <input type="hidden" id="dictId" name="dictId" th:value="${obj.dictId}"/>
        </div>
        <div th:switch="${oprt}">
            <!--添加开始-->
            <div th:case="add">
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="字典类型："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.dictType}" id="dictType" name="dictType"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="字典编码："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.dictCode}" id="dictCode" name="dictCode"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="编码名称："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.codeName}" id="codeName" name="codeName"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="类型描述："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.description}" id="description" name="description"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="排序："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.sort}" id="sort" name="sort"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="备注："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <textarea name="remark" cols="22" rows="4" class="textarea"
                                  onKeyUp="$.Huitextarealength(this,100)"
                                  th:inline="text">
                            [[${obj.remark}]]
                        </textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段1："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field1}" id="field1" name="field1"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段2："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field2}" id="field2" name="field2"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段3："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field3}" id="field3" name="field3"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段4："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field4}" id="field4" name="field4"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段5："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field5}" id="field5" name="field5"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段6："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field6}" id="field6" name="field6"/>
                    </div>
                </div>

            </div>
            <!--添加结束-->

            <!-- ********************** -->

            <!--修改开始-->
            <div th:case="update">
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="字典类型："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.dictType}" id="dictType" name="dictType"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="字典编码："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.dictCode}" id="dictCode" name="dictCode"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="编码名称："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.codeName}" id="codeName" name="codeName"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="类型描述："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.description}" id="description" name="description"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" required="true" text="排序："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.sort}" id="sort" name="sort"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="备注："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <textarea name="remark" cols="22" rows="4" class="textarea"
                                  onKeyUp="$.Huitextarealength(this,100)"
                                  th:inline="text">
                            [[${obj.remark}]]
                        </textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段1："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field1}" id="field1" name="field1"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段2："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field2}" id="field2" name="field2"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段3："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field3}" id="field3" name="field3"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段4："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field4}" id="field4" name="field4"/>
                    </div>
                </div>
                <div class="row cl">
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段5："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field5}" id="field5" name="field5"/>
                    </div>
                    <sk:label class="col-xs-2 col-sm-2" text="预留字段6："/>
                    <div class="formControls col-xs-4 col-sm-4">
                        <sk:input th:value="${obj.field6}" id="field6" name="field6"/>
                    </div>
                </div>
            </div>
            <!--修改结束-->

            <!-- ********************** -->

        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <sk:button class="btn-success" type="reset" text="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
                <sk:button class="btn-primary" type="submit" text="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="common/common :: common_footer">
</div>
<!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/messages_zh.js}"></script>


<script type="text/javascript" th:inline="javascript">
    var oprt = [[${oprt}]];
</script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#sysDictForm").validate({
            rules: {
                dictType: {
                    required: true
                },
                dictCode: {
                    required: true
                },
                codeName: {
                    required: true
                },
                codeName: {
                    required: true
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                /*$(form).ajaxSubmit();
                parent.location.reload();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);*/
                var url = oprt;
                var param = $(form).serialize();
                sk.ajaxRequest(url, param, function (r) {
                    if (r.code == '0') {
                        sk.successMsg(r.msg);
                        if (oprt != 'add'){
                            setTimeout(function () {
                                // parent.location.reload();
//                                var index = parent.layer.getFrameIndex(window.name);
//                                parent.layer.close(index);
                                layer_close();
                            }, 800);
                        }

                    } else {
                        sk.failMsg(r.msg);
                    }

                });
//                return false; // 阻止表单自动提交事件


            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
